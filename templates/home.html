<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam email Predictor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center text-primary">Spam email Predictor</h1>
            <form action="{{ url_for('predict_datapoint') }}" method="post">
                <h3 class="text-center">Spam email Prediction</h3>
                
                <div class="mb-3">
                    <label class="form-label">Email Content</label>
                    <textarea class="form-control" name="email_content" rows="6" placeholder="Paste or write your email here..." required></textarea>
                </div>


                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Predict Email is Spam or Not</button>
                </div>
            </form>

            {% if results %}
            <div class="alert alert-success mt-3 text-center">
                <h2>The email is: {{ results }}</h2>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
